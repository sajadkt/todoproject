{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div style="background-color:#2E6E60;width:100%;height:100px;padding-top:25px;text-align:center;">
                <div class="banner-text">
                    <h1>TO DO</h1>
                </div>
            </div>
        </div>
    </div>
</div>
    <div class="container">
        <div class="row">
            <div class="col-md-6"><br><br>
            <form method="POST" class="p-3 shadow">
                  {% csrf_token %}
                <div class="form-group">
                    <input type="text"  class="form-control" name="task" placeholder="Taskname">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="priority" placeholder="enter your priority">
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" name="date" placeholder="enter date">
                </div>
                <input type="submit" class="btn btn-success">
            </form>
            </div>

            <div class="col-md-6">
                <h4>Task to comleted</h4>
                {% for i in task1 %}
                <div class="shadow card">
                    <div class="card-body">
                        <h5 class="card-title">{{i.name}}</h5>
                        <p><b>{{i.priority}}</b></p>
                         <p><b>{{i.date}}</b></p>
                        <a class="btn btn-danger" href="{% url 'delete' i.id%}" >Delete</a>
                        <a class="btn btn-success" href="{% url 'update' i.id%}" >update</a>

                    </div>
                </div><br>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endblock %}
